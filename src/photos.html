<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Content starts here -->
  <!-- NAVBAR NAVBAR NAVBAR (this is bc I get lost whoops)-->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--JUMBOTRON JUMBPTRON JUMBOTRON-->
  <div class="jumbotron">
    <div class="container my-2 py-2 text-center">
      <h1 class="display-1 text-white">Ship's Log</h1>
      <p class="lead text-white">A diary by Capt. Crit 'Red Beard' McGillicutty</p>
    </div>
  </div>
  <!--PHOTOS PHOTOS PHOTOS-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/kraken01.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption carousel-caption d-none d-md-block">
          <h5>Tim</h5>
          <p>OSU Forever!</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/kraken02.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption carousel-caption d-none d-md-block">
          <h5>Bubbles</h5>
          <p>Bluuuubbb (redacted).</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/kraken03.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption carousel-caption d-none d-md-block">
          <h5>Krrrrakennn</h5>
          <p>Arggggghhhhhh!</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--FOOTER FOOTER FOOTER-->
  <footer>
    <div class="container">
      <p class="text-center text-white py-1">Website by Red Beard</p>
    </div>
  </footer>
  <!-- Closing scripts here -->
  <script src="js/bootstrap.bundle.min.js"></script>
